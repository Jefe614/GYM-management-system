{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha384-r4kLpAq2NX1V2xMlZv3DNm4jxNjzFJn6pWNR9BwXBKjaI3R6buKJzr+VehxJSlz4" crossorigin="anonymous">



</head>
<body>
    
    <nav class="navbar navbar-expand-lg dark bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">JEFES' GYM</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                  <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                  {% if user.is_authenticated %}
                  <a class="nav-link" href="{% url 'gallery' %}">Gallery</a>
                  <a class="nav-link" href="{% url 'pricing' %}">Pricing</a>
                  <a class="nav-link" href="{% url 'contacts' %}">Contact</a>
                  <a class="nav-link" href="{% url 'trainer_list' %}">Trainer List</a>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="{% url 'user_account' %}" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      My account
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/profile">Profile</a>
                        <a class="dropdown-item" href="/settings">Settings</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                    </div>
                </li>
                {% else %}
                <a class="nav-link" href="{% url 'register' %}">Create account</a>
                <a class="nav-link" href="{% url 'login' %}">Login</a>
                {% endif %}
                </div>
              </div>
            </div>
    </nav>
    {% block content %} {% endblock %}
    <!-- Footer -->

<!-- Footer -->
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
          var dropdownToggle = document.querySelector('.dropdown-toggle');
          var dropdownMenu = document.querySelector('.dropdown-menu');
  
          dropdownToggle.addEventListener('click', function () {
              if (dropdownMenu.style.display === 'none' || dropdownMenu.style.display === '') {
                  dropdownMenu.style.display = 'block';
              } else {
                  dropdownMenu.style.display = 'none';
              }
          });
  
          // Close the dropdown when clicking outside of it
          window.addEventListener('click', function (event) {
              if (!event.target.matches('.dropdown-toggle')) {
                  dropdownMenu.style.display = 'none';
              }
          });
      });
  </script>
</body>

</html>
