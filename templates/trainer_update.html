{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2>Edit Trainer</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Update Trainer</button>
    </form>
    <a href="{% url 'trainer_detail' pk=trainer.pk %}">Cancel</a>
  </div>
{% endblock %}
